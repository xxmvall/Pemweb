<html>
<head>
	<title>Kalkulator Sederhana</title>
</head>
<script language="Javascript">
	function hitung(operator) {
		// nilai bilangan 1 dan bilangan 2
		var bil1 = parseInt(document.getElementById('Bil1').value);
		var bil2 = parseInt(document.getElementById('Bil2').value);

		// operator
		var hasil;
		if (operator == "+") {
			hasil = bil1 + bil2;
		} else if (operator == "-") {
			hasil = bil1 - bil2;
		} else if (operator == "x") {
			hasil = bil1 * bil2;
		} else if (operator == "/") {
			hasil = bil1 / bil2;
		} 

		// tampilkan hasil
		document.getElementById('hasil').value = hasil;
	}
</script>
<body style="background-color:aquamarine">
	<form method="POST" name="KalkulatorSederhana">
		<h1>Kalkulator Sederhana</h1>
		<p>Bilangan 1 : <input type="text" id="Bil1" size="25"></p>
		<p>Bilangan 2 : <input type="text" id="Bil2" size="25"></p>
		<input type="button" value="+" name="B1" onclick="hitung(this.value)";>
		<input type="button" value="-" name="B2" onclick="hitung(this.value)";>
		<input type="button" value="x" name="B3" onclick="hitung(this.value)";>
		<input type="button" value="/" name="B4" onclick="hitung(this.value)";>
		<p>Hasil : <input type="text" id="hasil" size="25" readonly="readonly"></p> 
		<script language="JavaScript">
            document.write("Dimodifikasi terakhir pada " + document.lastModified);
        </script>
	</form>
</body>
</html>
