<html>
    <head>
        <title>Konversi Bilangan</title>
    </head>
    <script language="Javascript">
        function konversi(){
            var Nilai = document.kirim.K1.value

            if (Nilai >= 0 && Nilai <= 40) {
				document.kirim.K2.value="E";
			} 
            else if (Nilai >= 41 && Nilai <= 55) {
				document.kirim.K2.value="D";
			}
             else if (Nilai >= 56 && Nilai <= 60) {
				document.kirim.K2.value="C";
			}
             else if (Nilai >= 61 && Nilai <= 65) {
				document.kirim.K2.value="BC";
			} 
            else if (Nilai >= 66 && Nilai <= 70) {
				document.kirim.K2.value="B";
			} 
            else if (Nilai >= 71 && Nilai <= 80) {
				document.kirim.K2.value="AB";
			} 
            else if (Nilai >= 81 && Nilai <= 100) {
				document.kirim.K2.value="A";
			}
             else {
				document.kirim.K2.value="error";
               
			}
        }
function resetForm(){
document.kirim.reset();
}
    </script>
    <body style="background-color: aqua;">
        
        <form method="POST" name="kirim">
            <P>Nilai <input type="text" name="K1" size="25"></P>
            <p><input type="button" value="Konversi" name="Button1" onclick=konversi()> <input type="button" value="Reset" name="Button2" onclick="resetForm()"></p>
            <P>Konversi Nilai = <input type="text" name="K2" size="25" readonly="readonly"></P>
            
        </form>

    </body>
</html>
